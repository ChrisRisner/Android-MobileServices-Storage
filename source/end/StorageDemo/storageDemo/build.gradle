apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.msdpe.storagedemo"
        minSdkVersion 11
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.code.gson:gson:2.3.1'
    //compile files('libs/httpclient-4.2.3.jar')
    compile files('libs/azuresdk-android-1.1.5/mobileservices/mobileservices-1.1.5.jar')
    compile files('libs/azuresdk-android-1.1.5/notifications/notifications-1.0.1.jar')
}
